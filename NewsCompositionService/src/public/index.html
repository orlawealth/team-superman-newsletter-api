<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Newsletter creation site</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    h1{
      text-align: center;
      background-color: rgb(96, 96, 233);
      color: rgb(255, 255, 255);
      padding: 30px;
    }
    h3{
      color: rgba(96, 96, 233, 0.384);
    }
    .post-section {
      text-align: center;
      background-color: rgba(211, 211, 211, 0.342);
      font-weight: bold;
      width: 40%;
      border-radius: 10px;
      margin: auto;
      color: rgb(96, 96, 233);
      padding: 20px;
    }
    #name{
      margin: 20px;
      padding: 10px;
      border: 0px solid rgb(181, 181, 240);
      border-radius: 10px;
    }
    .btn{
      color: rgb(96, 96, 233);
      background-color: rgb(255, 255, 255);
      border: 1px solid rgb(96, 96, 233);
      border-radius: 10px;
      transition: all 200ms;
    }
    .btn:hover{
      color: white;
      background-color: rgb(96, 96, 233);
      border: 1px solid rgb(96, 96, 233);
    }
    #content{
      height: 300px;
      border-radius: 10px;
    }

  </style>
</head>

<body>
  <h1>Create Newsletter</h1>
  <div class="post-section">
      <form onsubmit="return API.save()">
          <div class="form-group">
              <h3>Compose Newsletter</h3>
              <input id="name" type="text" placeholder="Author's Name">
              <textarea placeholder="Write letter" id="content" class="form-control"></textarea>
              <br />
          </div>
          <button class="btn btn-danger" type="submit">Submit</button>
      </form>
    </div>
  <script>
     const API = (() => {
        const save = () => {
          try {
            const _name = document.querySelector('#name').value;
            const _content = document.querySelector('#content').value;
            fetch('https://newsletter.microapi.dev/compose/email', {
              method: 'POST',
              body: JSON.stringify({
                name: _name,
                content: _content,
              }),
              headers: {
                Accept: 'application/json',
                'Content-Type': 'application/json',
              },
            }).then((res) => {
              console.log(res);
              console.log('sent');
            });
          } catch (e) {
            console.log(e);
            console.log('--------------------------');
          }
          return false;
        };

        return {
          save,
        };
      })();
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
